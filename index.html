<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="avatar">
          <img src="assets/images/avatar-jessica.jpeg" alt="Аватар" />
        </div>
        <div class="name"><h2>Jessica Randall</h2></div>
        <div class="from"><h4>London, United Kingdom</h4></div>
        <div class="post"><h5>"Front-end developer and avid reader."</h5></div>
        <ul class="list">
          <li>GitHub</li>
          <li>Frontend Mentor</li>
          <li>LinkedIn</li>
          <li>Twitter</li>
          <li>Instagram</li>
        </ul>
      </div>
    </div>
  </body>
</html>
